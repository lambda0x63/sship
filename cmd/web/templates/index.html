<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .service-card {
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-4px);
        }
        .status-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <img src="/static/icon.png" alt="sship" class="w-10 h-10">
                        <div>
                            <h1 class="text-xl font-semibold text-gray-900">sship</h1>
                            <p class="text-xs text-gray-500">Secure Ship Deployment</p>
                        </div>
                    </div>
                </div>
                <button onclick="showAddServiceModal()" 
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    새 서비스 추가
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid gap-8 lg:grid-cols-3">
            <!-- 왼쪽 2/3: 메인 콘텐츠 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 서비스 섹션 헤더 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900">서비스 목록</h2>
                            <p class="text-sm text-gray-500 mt-1">Docker Compose로 배포된 서비스들을 관리하세요</p>
                        </div>
                        <button onclick="showAddServiceModal()" 
                                class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                            새 서비스 추가
                        </button>
                    </div>
                </div>

                <!-- 서비스 그리드 -->
                <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 서비스 카드들이 동적으로 로드됨 -->
                    <div class="col-span-full">
                        <div class="bg-white rounded-xl p-12 text-center border-2 border-dashed border-gray-300">
                            <img src="/static/icon.png" alt="Loading" class="w-16 h-16 mx-auto mb-4 opacity-50 animate-pulse">
                            <p class="text-gray-500 mb-2">서비스를 불러오는 중...</p>
                            <div class="flex justify-center">
                                <div class="status-indicator w-2 h-2 bg-gray-400 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 1/3: 통계 및 시스템 정보 -->
            <div class="space-y-6">
                <!-- 통계 카드 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">시스템 현황</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-sm text-gray-600">전체 서비스</span>
                            <span class="text-xl font-bold text-gray-900" id="total-services">0</span>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-sm text-gray-600">활성 서비스</span>
                            <span class="text-xl font-bold text-green-600" id="active-services">0</span>
                        </div>
                        <div class="flex justify-between items-center py-3">
                            <span class="text-sm text-gray-600">연결된 서버</span>
                            <span class="text-xl font-bold text-purple-600" id="connected-servers">0</span>
                        </div>
                    </div>
                </div>

                <!-- 빠른 도움말 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">빠른 가이드</h3>
                    <div class="space-y-3">
                        <div class="flex items-start gap-3">
                            <span class="text-blue-600 text-lg">1.</span>
                            <div>
                                <p class="text-sm font-medium text-gray-700">서비스 추가</p>
                                <p class="text-xs text-gray-500">VPS 정보와 Git 저장소를 연결합니다</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-3">
                            <span class="text-blue-600 text-lg">2.</span>
                            <div>
                                <p class="text-sm font-medium text-gray-700">배포하기</p>
                                <p class="text-xs text-gray-500">GitHub에서 pull하고 Docker Compose로 빌드합니다</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-3">
                            <span class="text-blue-600 text-lg">3.</span>
                            <div>
                                <p class="text-sm font-medium text-gray-700">모니터링</p>
                                <p class="text-xs text-gray-500">실시간 로그와 배포 히스토리를 확인합니다</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">최근 활동</h3>
                    <div id="recent-activities" class="space-y-2">
                        <p class="text-sm text-gray-500 text-center py-4">활동 기록이 없습니다</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Service Modal -->
    <div id="add-service-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">새 서비스 추가</h2>
                    <button onclick="hideAddServiceModal()" class="text-gray-400 hover:text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <form id="add-service-form" class="p-6 space-y-6 overflow-y-auto max-h-[calc(90vh-180px)]">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">서비스 이름</label>
                    <input type="text" id="modal-service-name" required 
                           placeholder="예: web-app, api-server"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="space-y-4">
                    <h3 class="text-sm font-medium text-gray-900">VPS 연결 정보</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">호스트 주소</label>
                            <input type="text" id="modal-host" required 
                                   placeholder="192.168.1.100"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">SSH 포트</label>
                            <input type="number" id="modal-port" value="22" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">사용자명</label>
                            <input type="text" id="modal-user" required 
                                   placeholder="root"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                            <input type="password" id="modal-password" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-sm font-medium text-gray-900">서비스 설정</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">서비스 경로</label>
                        <input type="text" id="modal-path" required 
                               placeholder="/home/deploy/my-app"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Git 브랜치</label>
                            <input type="text" id="modal-branch" value="main" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Docker Compose 파일</label>
                            <input type="text" id="modal-docker-compose" value="docker-compose.prod.yml" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">헬스체크 URL (선택)</label>
                        <input type="text" id="modal-health-check" 
                               placeholder="https://example.com/health"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </form>

            <div class="p-6 border-t border-gray-200 bg-gray-50">
                <div class="flex gap-3">
                    <button type="submit" form="add-service-form"
                            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        서비스 추가
                    </button>
                    <button type="button" onclick="hideAddServiceModal()" 
                            class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
